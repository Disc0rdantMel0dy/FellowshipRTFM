site_name: Fellowship Dungeon RTFM
site_description: Cliff notes for Fellowship dungeons
site_url: https://Disc0rdantMel0dy.github.io/FellowshipRTFM/
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - toc.follow
plugins:
  - search
markdown_extensions:
  - admonition
  - tables
  - pymdownx.detail
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Normal Dungeons:
      - Sailor's Abyss: dungeons/Sailors_Abyss.md
      - Everdawn Grove: dungeons/Everdawn_Grove.md
      - Silken Hollow: dungeons/Silken_Hollow.md
      - Godfall Quarry: dungeons/Godfall_Quarry.md
      - Empyrean Sands: dungeons/Empyrean_Sands.md
      - Urrak Markets: dungeons/Urrak_Markets.md
  - Capstone Dungeons:
      - Cithrel's Fall (Contender League): dungeons/Cithrels_Fall.md
      - The Heart of Tuzari (Adept League): dungeons/The_Heart_of_Tuzari.md
      - Wraithtide Vault (Champion League): dungeons/Wraithtide_Vault.md
      - Ransack of Drakheim (Paragon League): dungeons/Ransack_of_Drakheim.md
